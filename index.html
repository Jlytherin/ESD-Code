<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>
  <body>
    <section id="game">
      <div id="enemies"></div>

      <div id="ground"></div>

      <div id="player"></div>

      <div class="start">
        <button id="button" onclick="startGame()"> PLAY </button>
      </div>


      <div id="gameover">
        <h1> GAME OVER </h1>
      </div>

      <audio controls id="audio" controls="false">
        <source src="The Weeknd - Blinding Lights (Official Instrumental)_.mp3" type="audio/mpeg">
      </audio>
      
    
    </section>
    <script src="game.js"></script>
  </body>
</html>
